<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>
	<h2>Regestration form</h2>
	<h:form>
		<h:panelGrid border="0" column="2">
			<h:outputText value="ID" />
			<h:inputText id="id" label="ID" value="#{userDetail.id}"
				required="true" />
			<h:message for="id" style="color:red"></h:message>
			<h:outputText value="Name:"></h:outputText>
			<h:inputText id="name" label="Name:" value="#{userDetail.name}"
				required="true" />
			<h:message for="name" style="color:red"></h:message>
			<h:outputText value="Email:"></h:outputText>
			<h:inputText id="email" label="Email:" value="#{userDetail.email}"
				required="true" />
			<h:message for="email" style="color:red" />
			<h:outputText value="sex:"></h:outputText>
			<h:selectOneRadio value="#{userDetail.sex}" id="sex" label="Sex:"
				required="true">
				<f:selectItem itemLabel="male" itemValue="male" />
				<f:selectItem itemLabel="female" itemValue="female" />
			</h:selectOneRadio>
			<h:message for="sex" style="color:red" />
		</h:panelGrid>
		<h:commandButton value="add" action="#{userHandler.addUser}" />
	</h:form>
	<h:outputText value="#{userHandler.message}"/>
</h:body>
</html>
